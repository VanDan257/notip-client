<div class="login-signup">
  <div container class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form
          [formGroup]="formData"
          (ngSubmit)="onSubmitLogin()"
          class="sign-in-form"
        >
          <h2 class="title">Đăng nhập Notip</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="text"
              formControlName="email"
              placeholder="Tên đăng nhập"
            />
            <div *ngIf="submitted && formData.get('email')?.invalid">
              <span
                *ngIf="formData.get('email')?.hasError('required')"
                class="error"
              >
                Vui lòng nhập tên đăng nhập
              </span>
            </div>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              formControlName="password"
              placeholder="Mật khẩu"
              required
            />
            <div *ngIf="submitted && formData.get('password')?.invalid">
              <span
                *ngIf="formData.get('password')?.hasError('required')"
                class="error"
              >
                Vui lòng nhập mật khẩu
              </span>
            </div>
          </div>
          <input type="submit" value="Đăng nhập" class="btn solid" />
        </form>
        <form
          [formGroup]="formDataSignup"
          (ngSubmit)="onSubmitSignup()"
          class="sign-up-form"
        >
          <h2 class="title">Đăng ký</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="text"
              formControlName="username"
              placeholder="Tên đăng nhập"
            />
            <div
              *ngIf="
                submittedSiginup && formDataSignup.get('username')?.invalid
              "
            >
              <span
                *ngIf="formDataSignup.get('username')?.hasError('required')"
                class="error"
              >
                Vui lòng nhập tên đăng nhập
              </span>
            </div>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" formControlName="email" placeholder="Email" />
            <div
              *ngIf="submittedSiginup && formDataSignup.get('email')?.invalid"
            >
              <span
                *ngIf="formDataSignup.get('email')?.hasError('required')"
                class="error"
              >
                Vui lòng nhập email
              </span>
            </div>
          </div>
          <div class="input-field">
            <i class="fa fa-phone"></i>
            <input
              type="text"
              formControlName="phone"
              placeholder="Số điện thoại"
            />
            <div
              *ngIf="submittedSiginup && formDataSignup.get('phone')?.invalid"
            >
              <span
                *ngIf="formDataSignup.get('phone')?.hasError('required')"
                class="error"
              >
                Vui lòng nhập số điện thoại
              </span>
            </div>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              formControlName="password"
              placeholder="Mật khẩu"
            />
            <div
              *ngIf="
                submittedSiginup && formDataSignup.get('password')?.invalid
              "
            >
              <span
                *ngIf="formDataSignup.get('password')?.hasError('required')"
                class="error"
              >
                Vui lòng nhập mật khẩu
              </span>
            </div>
          </div>
          <input type="submit" class="btn" value="Đăng ký" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Notip</h3>
          <p>Notip là một ứng dụng nhắn tin, gọi video trực tuyến</p>
          <button
            signUpBtn
            (click)="callFunSignup()"
            class="btn transparent"
            id="sign-up-btn"
          >
            Đăng ký
          </button>
        </div>
        <img src="../../../assets/images/pn-chat.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Notip</h3>
          <p>Notip là một ứng dụng nhắn tin, gọi video trực tuyến</p>
          <button
            signInBtn
            (click)="callFunLogin()"
            class="btn transparent"
            id="sign-in-btn"
          >
            Đăng nhập
          </button>
        </div>
        <img src="../../../assets/images/sign-up.svg" class="image" alt="" />
      </div>
    </div>
  </div>
</div>
